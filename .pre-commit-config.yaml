default_language_version:
  python: python3.10

repos:
  # black - code formatter
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black

  # flake8 - style guide enforcement
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  # isort - import organizer
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
      - id: isort

